{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="hero text-center">
    <div class="container">
        <h1 class="display-4 mb-4">Plan Your Next Adventure Together</h1>
        <p class="lead mb-5">Create or join a group trip and make it happen!</p>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{{ url_for('create_trip') }}" class="btn btn-primary btn-lg w-100 mb-3">Create a Trip</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('join') }}" class="btn btn-outline-primary btn-lg w-100">Join a Trip</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
