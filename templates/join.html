{% extends "base.html" %}

{% block title %}Join Trip{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Join a Trip</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="code" class="form-label">Enter Trip Code</label>
                            <input type="text" class="form-control" id="code" name="code" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Join Trip</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
